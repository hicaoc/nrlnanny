<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂΩïÈü≥Êñá‰ª∂ÊµèËßàÂô® - NRL Nanny</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #08090b;
            --bg-surface: rgba(255, 255, 255, 0.03);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --accent-glow: #00d2ff;
            --accent-primary: #3a7bd5;
            --accent-success: #00ff88;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #111827, var(--bg-deep));
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
        }

        .glass {
            background: var(--bg-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 20px;
        }

        .header-bar.glass {
            padding: 16px 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #content {
            flex: 1;
            min-height: 0;
            overflow: auto;
        }

        h1 {
            font-size: clamp(1rem, 2vw, 1.3rem);
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
            margin-bottom: 0;
        }

        .header-sub {
            font-weight: 300;
            opacity: 0.75;
            background: none;
            color: var(--text-dim);
            -webkit-text-fill-color: var(--text-dim);
        }

        h2 {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(58, 123, 213, 0.3);
        }

        .dir-item {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .dir-item::before {
            content: "üìÅ";
        }

        .file-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .filename {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent-glow);
            min-width: 0;
            word-break: break-word;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 4px;
            filter: invert(0.9) hue-rotate(180deg);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            color: var(--text-dim);
            padding: 40px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--accent-glow);
            text-decoration: none;
            font-size: 0.85rem;
            white-space: nowrap;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .glass {
                padding: 16px;
                margin-bottom: 12px;
            }

            .header-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1rem;
                margin-bottom: 14px;
            }

            .list-item {
                padding: 12px;
            }

            .file-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .filename {
                font-size: 0.82rem;
            }

            .timestamp {
                font-size: 0.75rem;
            }

            .back-btn {
                width: 100%;
                justify-content: center;
                margin-bottom: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="glass header-bar">
            <div class="header-left">
                <h1>NRL NANNY <span class="header-sub">BROWSER</span></h1>
                <a href="/" class="nav-link">üß≠ DASHBOARD</a>
                <a href="/live" class="nav-link">üì° LIVE</a>
            </div>
        </header>

        <div id="content">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>

    <script>
        const content = document.getElementById('content');

        function showDirs() {
            content.innerHTML = '<div class="loading">Âä†ËΩΩÊó•ÊúüÂàóË°®...</div>';
            fetch('/dirs')
                .then(res => res.json())
                .then(dirs => {
                    if (!dirs || dirs.length === 0) {
                        content.innerHTML = '<div class="glass">ÊöÇÊó†ÂΩïÈü≥ÁõÆÂΩï</div>';
                        return;
                    }
                    content.innerHTML = `
                        <div class="glass">
                            <h2>ÈÄâÊã©Êó•ÊúüÁõÆÂΩï</h2>
                            <ul>
                                ${dirs.map(dir => `
                                    <li class="list-item dir-item" onclick="showFiles('${dir}')">${dir}</li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                })
                .catch(err => {
                    content.innerHTML = `<div class="glass" style="color:#ff5252">Âä†ËΩΩÁõÆÂΩïÂ§±Ë¥•: ${err.message}</div>`;
                });
        }

        function showFiles(dirName) {
            content.innerHTML = '<div class="loading">Âä†ËΩΩÂΩïÈü≥Êñá‰ª∂...</div>';
            fetch(`/dir/${dirName}`)
                .then(res => res.json())
                .then(files => {
                    content.innerHTML = `
                        <a href="#" onclick="showDirs(); return false;" class="back-btn">‚Üê ËøîÂõûÊó•ÊúüÂàóË°®</a>
                        <div class="glass">
                            <h2>ÁõÆÂΩï: ${dirName}</h2>
                            <ul>
                                ${files.map(f => `
                                    <li class="list-item file-item">
                                        <div class="file-meta">
                                            <span class="filename">${f.name}</span>
                                            <span class="timestamp">${f.timestamp}</span>
                                        </div>
                                        <audio controls preload="none">
                                            <source src="${f.url}" type="audio/wav">
                                            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅ audio Ê†áÁ≠æ„ÄÇ
                                        </audio>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                })
                .catch(err => {
                    content.innerHTML = `<div class="glass" style="color:#ff5252">Âä†ËΩΩÊñá‰ª∂Â§±Ë¥•: ${err.message}</div>`;
                });
        }

        showDirs();
    </script>
</body>

</html>
