<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRL Nanny - Live Broadcast</title>
    <link rel="icon" href="data:,">
    <link rel="apple-touch-icon" href="data:,">
    <style>
        :root {
            --bg-deep: #08090b;
            --bg-surface: rgba(255, 255, 255, 0.03);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --accent-glow: #00d2ff;
            --accent-primary: #3a7bd5;
            --accent-success: #00ff88;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            padding: 16px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
            overflow: hidden;
        }

        .glass {
            background: var(--bg-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Header */
        header.glass {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            flex-shrink: 0;
            flex-wrap: wrap;
            gap: 8px;
        }

        h1 {
            font-size: clamp(1rem, 2vw, 1.3rem);
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .nav-link {
            color: var(--accent-glow);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .nav-link:hover {
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .mute-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            z-index: 4;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 0.72rem;
            letter-spacing: 1px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .mute-btn:hover {
            border-color: var(--accent-glow);
            box-shadow: 0 0 14px rgba(0, 210, 255, 0.35);
        }

        .mute-btn.muted {
            background: rgba(255, 100, 100, 0.18);
            border-color: rgba(255, 100, 100, 0.45);
            color: #ffcece;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--accent-success);
            box-shadow: 0 0 12px var(--accent-success);
        }

        .status-dot.disconnected {
            background: #ff4444;
            box-shadow: 0 0 12px #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 16px;
        }

        /* Main Layout */
        .live-grid {
            display: grid;
            grid-template-columns: 1.4fr 0.6fr;
            gap: 16px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        @media (max-width: 900px) {
            .live-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }

        /* ===== LEFT PANEL: Waveform + Callsign ===== */
        .left-panel {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        #waveform-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        /* Scan-line overlay */
        .left-panel::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.06) 2px,
                rgba(0, 0, 0, 0.06) 4px
            );
            pointer-events: none;
            z-index: 2;
        }

        .floating-callsign {
            position: relative;
            z-index: 3;
            font-family: 'SF Mono', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.6), 0 0 60px rgba(0, 210, 255, 0.3);
            letter-spacing: clamp(2px, 0.5vw, 6px);
            user-select: none;
            transition: text-shadow 0.1s ease;
            text-align: center;
            line-height: 1.2;
            max-width: 90%;
            word-break: break-all;
        }

        .floating-callsign .ssid-tag {
            font-size: inherit;
            color: #ff9f43;
        }

        .floating-callsign.idle {
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            color: var(--text-dim);
            text-shadow: none;
            letter-spacing: 3px;
        }

        .floating-callsign.idle .ssid-tag {
            display: none;
        }

        .topic-input {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            z-index: 3;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .topic-input input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            outline: none;
            transition: var(--transition);
            width: 80%;
            max-width: 700px;
        }

        .topic-input .topic-main {
            font-size: clamp(1.6rem, 4vw, 2.8rem);
            font-weight: 700;
            letter-spacing: 3px;
            padding: 6px 20px;
            text-transform: uppercase;
        }

        .topic-input .topic-sub {
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            font-weight: 400;
            letter-spacing: 1px;
            padding: 4px 20px;
            color: rgba(255, 255, 255, 0.55);
            text-transform: none;
        }

        .topic-input input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .topic-input input:focus {
            border-bottom-color: var(--accent-glow);
        }

        /* ===== RIGHT PANEL ===== */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
            overflow: hidden;
        }

        /* VU Meter */
        .vu-panel {
            padding: 0;
            flex: 0 0 auto;
            background: none;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            overflow: visible;
        }

        .vu-wrapper {
            width: 100%;
            position: relative;
            padding-bottom: 68%;
        }

        #vu-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* History */
        .history-panel {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .history-scroll {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .history-entry {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 6px;
            font-family: 'SF Mono', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 1.05rem;
            border-left: 2px solid rgba(0, 210, 255, 0.3);
            transition: var(--transition);
        }

        .history-entry:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .history-time {
            color: var(--text-dim);
            font-size: 0.9rem;
            min-width: 75px;
        }

        .history-callsign {
            color: var(--accent-glow);
            font-weight: 700;
            flex: 1;
        }

        .history-duration {
            color: #ff9f43;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .history-empty {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-align: center;
            padding: 40px 0;
            opacity: 0.5;
        }

        /* Start overlay */
        .start-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .start-overlay.hidden {
            display: none;
        }

        .start-btn {
            padding: 20px 50px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-glow));
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.3);
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(0, 210, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="glass">
            <h1>NRL NANNY <span style="font-weight:300; opacity:0.6;">LIVE</span></h1>
            <div style="display:flex; align-items:center; gap:20px;">
                <a href="/" class="nav-link">DASHBOARD</a>
                <a href="/play" class="nav-link">BROWSER</a>
                <div>
                    <span class="status-dot disconnected" id="ws-dot"></span>
                    <span id="ws-status" style="font-size:0.7rem; letter-spacing:1px; color:var(--text-dim);">CONNECTING</span>
                </div>
            </div>
        </header>

        <div class="live-grid">
            <!-- Left: Waveform + Callsign -->
            <section class="glass left-panel">
                <canvas id="waveform-canvas"></canvas>
                <button id="mute-btn" class="mute-btn" type="button">MUTE</button>
                <div class="topic-input">
                    <input type="text" class="topic-main" id="topic-title" placeholder="BROADCAST TOPIC" maxlength="30">
                    <input type="text" class="topic-sub" id="topic-subtitle" placeholder="subtitle..." maxlength="60">
                </div>
                <div class="floating-callsign idle" id="callsign-display">STANDBY</div>
            </section>

            <!-- Right: VU + History -->
            <aside class="right-panel">
                <div class="vu-panel">
                    <div class="vu-wrapper">
                        <canvas id="vu-canvas"></canvas>
                    </div>
                </div>
                <div class="glass history-panel">
                    <h2>Comm Log</h2>
                    <div class="history-scroll" id="history-log">
                        <div class="history-empty">Waiting for transmissions...</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Audio autoplay overlay -->
    <div class="start-overlay" id="start-overlay">
        <button class="start-btn" id="start-btn">START LISTENING</button>
    </div>

    <script>
        // ===== Debug =====
        function dbg(msg) {}

        // ===== State =====
        let audioCtx = null;
        let playerNode = null;
        let ws = null;
        let currentCallsign = '';
        let currentSSID = 0;
        let isVoiceActive = false;
        let voiceStartTime = null;
        let historyLog = [];
        let currentRMS = 0;
        let targetRMS = 0;
        let peakLevel = 0;
        let peakHoldTime = 0;
        let waveformSamples = new Float32Array(320);
        let waveformHistory = [];
        const MAX_WAVE_HISTORY = 60;
        let animFrameId = null;
        let renderStarted = false;
        let vuStyle = 'classic';  // 'classic' or 'modern'

        // ===== Audio Setup =====
        let audioMode = 'none'; // 'worklet' or 'script'
        let scriptBuffer = new Float32Array(0);
        let scriptNodeRef = null;
        let lastAudioGraphRefreshAt = 0;
        let audioResumeBtn = null;
        let isMuted = false;

        function applyMuteState() {
            const btn = document.getElementById('mute-btn');
            if (!btn) return;
            btn.textContent = isMuted ? 'UNMUTE' : 'MUTE';
            btn.classList.toggle('muted', isMuted);

            if (audioMode === 'worklet' && playerNode && audioCtx) {
                try {
                    playerNode.disconnect();
                } catch (e) {}
                if (!isMuted) {
                    try { playerNode.connect(audioCtx.destination); } catch (e) {}
                }
            }
        }

        function setupScriptProcessorNode() {
            if (!audioCtx) return;

            if (scriptNodeRef) {
                try { scriptNodeRef.disconnect(); } catch (e) {}
            }

            const bufSize = 2048;
            scriptNodeRef = audioCtx.createScriptProcessor(bufSize, 0, 1);
            scriptNodeRef.onaudioprocess = (e) => {
                const output = e.outputBuffer.getChannelData(0);
                if (isMuted) {
                    output.fill(0);
                    return;
                }
                if (scriptBuffer.length >= output.length) {
                    // If audioCtx sampleRate != 8000, need to resample
                    if (audioCtx.sampleRate !== 8000) {
                        const ratio = 8000 / audioCtx.sampleRate;
                        const srcLen = Math.floor(output.length * ratio);
                        const src = scriptBuffer.subarray(0, Math.min(srcLen, scriptBuffer.length));
                        for (let i = 0; i < output.length; i++) {
                            const srcIdx = i * ratio;
                            const idx = Math.floor(srcIdx);
                            const frac = srcIdx - idx;
                            if (idx + 1 < src.length) {
                                output[i] = src[idx] * (1 - frac) + src[idx + 1] * frac;
                            } else if (idx < src.length) {
                                output[i] = src[idx];
                            } else {
                                output[i] = 0;
                            }
                        }
                        scriptBuffer = scriptBuffer.slice(srcLen);
                    } else {
                        output.set(scriptBuffer.subarray(0, output.length));
                        scriptBuffer = scriptBuffer.slice(output.length);
                    }
                } else {
                    output.fill(0);
                    if (scriptBuffer.length > 0) {
                        // Resample remaining if needed
                        if (audioCtx.sampleRate !== 8000) {
                            const ratio = 8000 / audioCtx.sampleRate;
                            const src = scriptBuffer;
                            const outLen = Math.floor(src.length / ratio);
                            for (let i = 0; i < Math.min(outLen, output.length); i++) {
                                const srcIdx = i * ratio;
                                const idx = Math.floor(srcIdx);
                                const frac = srcIdx - idx;
                                if (idx + 1 < src.length) {
                                    output[i] = src[idx] * (1 - frac) + src[idx + 1] * frac;
                                } else if (idx < src.length) {
                                    output[i] = src[idx];
                                }
                            }
                        } else {
                            output.set(scriptBuffer);
                        }
                        scriptBuffer = new Float32Array(0);
                    }
                }
                // Cap buffer size
                if (scriptBuffer.length > 16000) {
                    scriptBuffer = scriptBuffer.slice(scriptBuffer.length - 16000);
                }
            };
            scriptNodeRef.connect(audioCtx.destination);
        }

        function refreshAudioOutputGraph(reason, force) {
            if (!isIOSClient || !audioCtx || audioMode !== 'script') return;
            const now = Date.now();
            if (!force && now - lastAudioGraphRefreshAt < 800) return;
            lastAudioGraphRefreshAt = now;
            setupScriptProcessorNode();
            dbg('Audio output refresh(' + reason + '): script node reconnected');
        }

        function ensureAudioResumeButton() {
            if (audioResumeBtn) return audioResumeBtn;
            const btn = document.createElement('button');
            btn.id = 'audio-resume-btn';
            btn.textContent = 'TAP TO RESUME AUDIO';
            btn.style.cssText = [
                'position:fixed',
                'top:12px',
                'left:50%',
                'transform:translateX(-50%)',
                'z-index:9999',
                'padding:10px 14px',
                'background:#ff9f43',
                'color:#111',
                'border:none',
                'border-radius:10px',
                'font-weight:700',
                'letter-spacing:0.5px',
                'display:none',
                'box-shadow:0 8px 20px rgba(0,0,0,0.35)'
            ].join(';');
            btn.addEventListener('click', async () => {
                dbg('Audio resume button tapped');
                await ensureAudioRunning('button-tap', true);
            });
            document.body.appendChild(btn);
            audioResumeBtn = btn;
            return btn;
        }

        function showAudioResumeButton() {
            ensureAudioResumeButton().style.display = 'block';
        }

        function hideAudioResumeButton() {
            if (audioResumeBtn) audioResumeBtn.style.display = 'none';
        }

        async function initAudio() {
            // Try AudioContext with 8000Hz, fallback to default sampleRate
            try {
                audioCtx = new AudioContext({ sampleRate: 8000 });
            } catch (e) {
                audioCtx = new AudioContext();
            }
            // iOS Safari requires resume after user gesture
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }

            // Try AudioWorklet (skip on iOS/iPadOS to avoid extra HTTP request eating connection pool)
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            try {
                if (!isIOS && audioCtx.audioWorklet) {
                    await audioCtx.audioWorklet.addModule('/pcm-worklet.js');
                    playerNode = new AudioWorkletNode(audioCtx, 'pcm-player');
                    playerNode.connect(audioCtx.destination);
                    audioMode = 'worklet';
                    applyMuteState();
                    console.log('Audio: using AudioWorklet');
                    return;
                }
            } catch (e) {
                console.warn('AudioWorklet failed, falling back to ScriptProcessor:', e);
            }

            // Fallback: ScriptProcessorNode (deprecated but widely supported)
            setupScriptProcessorNode();
            audioMode = 'script';
            applyMuteState();
            console.log('Audio: using ScriptProcessorNode (sampleRate=' + audioCtx.sampleRate + ')');
        }

        // ===== Start Button =====
        function ensureRenderStarted() {
            if (renderStarted) return;
            renderStarted = true;
            dbg('Calling startRenderLoop...');
            startRenderLoop();
        }

        document.getElementById('mute-btn').addEventListener('click', () => {
            isMuted = !isMuted;
            applyMuteState();
            dbg('Audio mute toggled: ' + (isMuted ? 'ON' : 'OFF'));
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            dbg('START clicked');
            // FIRST: hide overlay, start WebSocket and rendering immediately
            document.getElementById('start-overlay').classList.add('hidden');
            dbg('Calling connectWS...');
            connectWS();
            dbg('Calling initAudioSafe...');
            // On iOS, audio init must start inside user gesture context, otherwise output may stay muted.
            if (isIOSClient) {
                setTimeout(ensureRenderStarted, 1500);
                initAudioSafe();
            } else {
                ensureRenderStarted();
                initAudioSafe();
            }
        });

        async function initAudioSafe() {
            try {
                // Race initAudio against a 5-second timeout
                await Promise.race([
                    initAudio(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Audio init timeout')), 5000))
                ]);
                dbg('Audio init OK: mode=' + audioMode + ', state=' + (audioCtx ? audioCtx.state : 'null'));
                hideAudioResumeButton();
            } catch (e) {
                dbg('Audio init FAIL: ' + e.message);
                console.warn('Audio init failed or timed out:', e);
                audioMode = 'none';
            }
        }

        async function ensureAudioRunning(reason, allowReinit) {
            if (!audioCtx) return;
            try {
                if (audioCtx.state !== 'running') {
                    await audioCtx.resume();
                }
                dbg('Audio ensure(' + reason + '): state=' + audioCtx.state);
            } catch (e) {
                dbg('Audio ensure(' + reason + ') error: ' + (e && e.message ? e.message : 'unknown'));
            }

            if (audioCtx.state === 'running') {
                refreshAudioOutputGraph(reason, reason === 'button-tap');
                hideAudioResumeButton();
                return;
            }

            if (allowReinit) {
                try {
                    dbg('Audio reinit from gesture...');
                    try { await audioCtx.close(); } catch (e) {}
                    audioCtx = null;
                    playerNode = null;
                    scriptNodeRef = null;
                    scriptBuffer = new Float32Array(0);
                    await initAudio();
                    dbg('Audio reinit OK: mode=' + audioMode + ', state=' + (audioCtx ? audioCtx.state : 'null'));
                } catch (e) {
                    dbg('Audio reinit FAIL: ' + (e && e.message ? e.message : 'unknown'));
                }
            }

            if (!audioCtx || audioCtx.state !== 'running') {
                showAudioResumeButton();
            } else {
                hideAudioResumeButton();
            }
        }

        // Clean close on page unload (prevents zombie connections on iOS Safari)
        window.addEventListener('beforeunload', () => {
            if (ws) { try { ws.onclose = null; ws.close(); } catch(e) {} }
        });
        window.addEventListener('pagehide', () => {
            if (ws) { try { ws.onclose = null; ws.close(); } catch(e) {} }
        });

        // Reconnect when returning from background (iOS kills WS in background)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && ws) {
                if (ws.readyState !== WebSocket.OPEN) {
                    connectWS();
                }
                ensureAudioRunning('visible', false);
                setTimeout(() => {
                    ensureAudioRunning('visible-delay', false);
                    refreshAudioOutputGraph('visible-delay-force', true);
                }, 500);
            }
        });

        window.addEventListener('pageshow', () => {
            ensureAudioRunning('pageshow', false);
            refreshAudioOutputGraph('pageshow-force', true);
        });

        // ===== WebSocket =====
        let wsRetryTimer = null;
        let wsConnectTimeout = null;
        let wsSecondaryTimer = null;
        let wsAttemptSeq = 0;
        let wsCandidates = [];
        const isIOSClient = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const wsConnectTimeoutMs = isIOSClient ? 12000 : 8000;

        function handleLiveFrame(data) {
            if (data.length < 8) return;

            const msgType = data[0];
            const csBytes = data.slice(1, 7);
            const callsign = new TextDecoder().decode(csBytes).replace(/\0/g, '').trim();
            const ssid = data[7];

            switch (msgType) {
                case 0x01: // AUDIO_DATA
                    handleAudioData(data.slice(8), callsign, ssid);
                    break;
                case 0x02: // VOICE_START
                    onVoiceStart(callsign, ssid);
                    break;
                case 0x03: // VOICE_END
                    onVoiceEnd(callsign, ssid);
                    break;
            }
        }

        async function pingBeforeWS() {
            const ctrl = new AbortController();
            const tid = setTimeout(() => ctrl.abort(), 3000);
            try {
                const res = await fetch('/api/ping?t=' + Date.now(), {
                    method: 'GET',
                    cache: 'no-store',
                    signal: ctrl.signal
                });
                dbg('HTTP ping: ' + res.status);
                return res.ok;
            } catch (e) {
                dbg('HTTP ping fail: ' + (e && e.message ? e.message : 'network error'));
                return false;
            } finally {
                clearTimeout(tid);
            }
        }

        async function connectWS() {
            wsAttemptSeq += 1;
            const attemptId = wsAttemptSeq;

            // Prevent duplicate reconnect timers
            if (wsRetryTimer) {
                clearTimeout(wsRetryTimer);
                wsRetryTimer = null;
            }
            if (wsConnectTimeout) {
                clearTimeout(wsConnectTimeout);
                wsConnectTimeout = null;
            }
            if (wsSecondaryTimer) {
                clearTimeout(wsSecondaryTimer);
                wsSecondaryTimer = null;
            }
            // Close old connection if exists
            if (ws) {
                try { ws.onclose = null; ws.onerror = null; ws.close(); } catch(e) {}
                ws = null;
            }
            for (const c of wsCandidates) {
                try { c.onclose = null; c.onerror = null; c.close(); } catch(e) {}
            }
            wsCandidates = [];

            const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const baseWsUrl = `${proto}//${location.host}/ws/live?t=${Date.now()}`;

            // iOS Safari occasionally stalls WS CONNECTING; warm up same-origin HTTP first.
            if (isIOSClient) {
                await pingBeforeWS();
                if (attemptId !== wsAttemptSeq) return;
            }

            document.getElementById('ws-status').textContent = 'CONNECTING';
            document.getElementById('ws-status').style.color = '#ffaa00';

            function attachSocket(label, url) {
                let sock = null;
                try {
                    dbg('WS connecting (' + label + '): ' + url);
                    sock = new WebSocket(url);
                    wsCandidates.push(sock);
                    dbg('WS object (' + label + ') created, readyState=' + sock.readyState);
                } catch (e) {
                    dbg('WS constructor error (' + label + '): ' + e.message);
                    return;
                }

                sock.binaryType = 'arraybuffer';

                sock.onopen = () => {
                    if (attemptId !== wsAttemptSeq) return;
                    if (ws && ws !== sock) {
                        try { sock.onclose = null; sock.onerror = null; sock.close(); } catch(e) {}
                        return;
                    }
                    ws = sock;
                    if (wsConnectTimeout) { clearTimeout(wsConnectTimeout); wsConnectTimeout = null; }
                    if (wsSecondaryTimer) { clearTimeout(wsSecondaryTimer); wsSecondaryTimer = null; }

                    // Close any non-winning candidate sockets.
                    for (const c of wsCandidates) {
                        if (c !== ws) {
                            try { c.onclose = null; c.onerror = null; c.close(); } catch(e) {}
                        }
                    }
                    wsCandidates = [ws];

                    dbg('WS OPEN via ' + label + '!');
                    ensureRenderStarted();
                    document.getElementById('ws-dot').className = 'status-dot connected';
                    document.getElementById('ws-status').textContent = 'CONNECTED';
                    document.getElementById('ws-status').style.color = 'var(--accent-success)';
                };

                sock.onclose = (e) => {
                    if (attemptId !== wsAttemptSeq) return;
                    if (sock !== ws) {
                        dbg('WS CLOSE ignored (' + label + ')');
                        return;
                    }
                    if (wsConnectTimeout) { clearTimeout(wsConnectTimeout); wsConnectTimeout = null; }
                    if (wsSecondaryTimer) { clearTimeout(wsSecondaryTimer); wsSecondaryTimer = null; }
                    ws = null;
                    dbg('WS CLOSE code=' + e.code + ' reason=' + e.reason + ' clean=' + e.wasClean);
                    document.getElementById('ws-dot').className = 'status-dot disconnected';
                    document.getElementById('ws-status').textContent = 'RECONNECTING';
                    document.getElementById('ws-status').style.color = '#ff4444';
                    wsRetryTimer = setTimeout(connectWS, 2000);
                };

                sock.onerror = () => {
                    if (attemptId !== wsAttemptSeq) return;
                    dbg('WS ERROR (' + label + ')');
                };

                sock.onmessage = (event) => {
                    if (attemptId !== wsAttemptSeq) return;
                    if (sock !== ws) return;
                    handleLiveFrame(new Uint8Array(event.data));
                };
            }

            attachSocket('primary', baseWsUrl + '&c=1');

            if (isIOSClient) {
                wsSecondaryTimer = setTimeout(() => {
                    if (attemptId !== wsAttemptSeq) return;
                    if (ws) return;
                    attachSocket('secondary', baseWsUrl + '&c=2');
                }, 1200);
            }

            wsConnectTimeout = setTimeout(() => {
                if (attemptId !== wsAttemptSeq) return;
                if (ws) return;
                dbg('WS stuck CONNECTING for ' + Math.round(wsConnectTimeoutMs / 1000) + 's, retrying...');
                document.getElementById('ws-status').textContent = 'TIMEOUT-RETRY';
                document.getElementById('ws-status').style.color = '#ff8800';
                for (const c of wsCandidates) {
                    try { c.onclose = null; c.onerror = null; c.close(); } catch(e) {}
                }
                wsCandidates = [];
                wsRetryTimer = setTimeout(connectWS, 1000);
            }, wsConnectTimeoutMs);
        }

        function handleAudioData(pcmBytes, callsign, ssid) {
            if (pcmBytes.length < 2) return;

            const samples = new Float32Array(pcmBytes.length / 2);
            const view = new DataView(pcmBytes.buffer, pcmBytes.byteOffset, pcmBytes.byteLength);
            for (let i = 0; i < samples.length; i++) {
                samples[i] = view.getInt16(i * 2, true) / 32768.0;
            }

            // Send to audio output
            if (audioMode === 'worklet' && playerNode) {
                playerNode.port.postMessage(samples);
            } else if (audioMode === 'script') {
                const newBuf = new Float32Array(scriptBuffer.length + samples.length);
                newBuf.set(scriptBuffer);
                newBuf.set(samples, scriptBuffer.length);
                scriptBuffer = newBuf;
            }

            // Update visualization state
            waveformSamples = samples;
            waveformHistory.push(samples);
            if (waveformHistory.length > MAX_WAVE_HISTORY) waveformHistory.shift();

            // Calculate RMS
            let sum = 0;
            for (let i = 0; i < samples.length; i++) sum += samples[i] * samples[i];
            targetRMS = Math.sqrt(sum / samples.length);

            currentCallsign = callsign;
            currentSSID = ssid;
        }

        function onVoiceStart(callsign, ssid) {
            isVoiceActive = true;
            currentCallsign = callsign;
            currentSSID = ssid;
            voiceStartTime = new Date();
            waveformHistory = [];

            const el = document.getElementById('callsign-display');
            el.classList.remove('idle');
            el.innerHTML = `${callsign}<span class="ssid-tag">-${ssid}</span>`;
        }

        function onVoiceEnd(callsign, ssid) {
            if (voiceStartTime) {
                const endTime = new Date();
                const durSec = Math.round((endTime - voiceStartTime) / 1000);
                const min = Math.floor(durSec / 60);
                const sec = durSec % 60;
                const durStr = min > 0 ? `${min}m${sec.toString().padStart(2,'0')}s` : `${sec}s`;
                historyLog.unshift({
                    time: endTime.toLocaleTimeString('zh-CN', { hour12: false }),
                    callsign: callsign + '-' + ssid,
                    duration: durStr
                });
                if (historyLog.length > 100) historyLog.pop();
                renderHistory();
            }

            isVoiceActive = false;
            voiceStartTime = null;
            targetRMS = 0;
            waveformSamples = new Float32Array(0);
            waveformHistory = [];

            const el = document.getElementById('callsign-display');
            el.classList.add('idle');
            el.innerHTML = 'STANDBY';
        }

        function renderHistory() {
            const container = document.getElementById('history-log');
            if (historyLog.length === 0) {
                container.innerHTML = '<div class="history-empty">Waiting for transmissions...</div>';
                return;
            }
            container.innerHTML = historyLog.map(e =>
                `<div class="history-entry">
                    <span class="history-time">${e.time}</span>
                    <span class="history-callsign">${e.callsign}</span>
                    <span class="history-duration">${e.duration}</span>
                </div>`
            ).join('');
        }

        // ===== Rendering =====
        function startRenderLoop() {
            const waveCanvas = document.getElementById('waveform-canvas');
            const vuCanvas = document.getElementById('vu-canvas');

            function resizeAll() {
                resizeCanvas(waveCanvas);
                resizeCanvas(vuCanvas);
            }
            resizeAll();

            const ro = new ResizeObserver(() => resizeAll());
            ro.observe(waveCanvas.parentElement);
            ro.observe(vuCanvas.parentElement);

            // Click to toggle VU style
            vuCanvas.style.cursor = 'pointer';
            vuCanvas.addEventListener('click', () => {
                vuStyle = vuStyle === 'classic' ? 'modern' : 'classic';
            });

            function frame() {
                // Smooth RMS
                currentRMS += (targetRMS - currentRMS) * 0.3;

                // Peak hold
                if (currentRMS > peakLevel) {
                    peakLevel = currentRMS;
                    peakHoldTime = 30;
                } else if (peakHoldTime > 0) {
                    peakHoldTime--;
                } else {
                    peakLevel *= 0.95;
                }

                drawWaveform(waveCanvas);
                if (vuStyle === 'modern') {
                    drawVUMeterModern(vuCanvas);
                } else {
                    drawVUMeter(vuCanvas);
                }
                updateCallsignVibration();

                animFrameId = requestAnimationFrame(frame);
            }
            frame();
        }

        function resizeCanvas(canvas) {
            const rect = canvas.parentElement.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            canvas.getContext('2d').scale(dpr, dpr);
        }

        // ===== Waveform Drawing =====
        function drawWaveform(canvas) {
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const W = canvas.width / dpr;
            const H = canvas.height / dpr;

            // Dark background with subtle radial gradient
            ctx.clearRect(0, 0, W, H);
            const bgGrad = ctx.createRadialGradient(W / 2, H / 2, 0, W / 2, H / 2, W * 0.7);
            bgGrad.addColorStop(0, 'rgba(0, 30, 60, 0.4)');
            bgGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, W, H);

            // Grid
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.04)';
            ctx.lineWidth = 1;
            for (let y = 0; y < H; y += 30) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke();
            }
            for (let x = 0; x < W; x += 30) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, H); ctx.stroke();
            }

            // Center line
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.1)';
            ctx.beginPath(); ctx.moveTo(0, H / 2); ctx.lineTo(W, H / 2); ctx.stroke();

            if (waveformHistory.length === 0 && !isVoiceActive) return;

            // Draw history waveforms (fading trails)
            for (let h = 0; h < waveformHistory.length; h++) {
                const age = waveformHistory.length - h;
                const alpha = Math.max(0.02, 0.15 - age * 0.003);
                const samples = waveformHistory[h];
                drawSingleWave(ctx, W, H, samples, `rgba(0, 210, 255, ${alpha})`, 1);
            }

            // Draw current waveform with glow
            if (waveformSamples.length > 0 && isVoiceActive) {
                // Outer glow
                ctx.save();
                ctx.shadowColor = '#00d2ff';
                ctx.shadowBlur = 20;
                drawSingleWave(ctx, W, H, waveformSamples, 'rgba(0, 210, 255, 0.8)', 2.5);
                ctx.restore();

                // Inner bright line
                drawSingleWave(ctx, W, H, waveformSamples, '#00e5ff', 1.5);

                // Fill under
                ctx.beginPath();
                const step = W / waveformSamples.length;
                for (let i = 0; i < waveformSamples.length; i++) {
                    const x = i * step;
                    const y = (1 - waveformSamples[i]) * H / 2;
                    if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.lineTo(W, H);
                ctx.lineTo(0, H);
                ctx.closePath();
                const fillGrad = ctx.createLinearGradient(0, H * 0.3, 0, H);
                fillGrad.addColorStop(0, 'rgba(0, 210, 255, 0.12)');
                fillGrad.addColorStop(1, 'rgba(0, 210, 255, 0.0)');
                ctx.fillStyle = fillGrad;
                ctx.fill();
            }

            // Frequency bars at bottom (ambient decoration)
            if (isVoiceActive) {
                const barCount = 48;
                const barW = W / barCount;
                for (let i = 0; i < barCount; i++) {
                    const sampleIdx = Math.floor(i / barCount * waveformSamples.length);
                    const val = Math.abs(waveformSamples[sampleIdx] || 0);
                    const barH = val * H * 0.25;
                    const alpha = 0.15 + val * 0.4;
                    ctx.fillStyle = `rgba(0, 210, 255, ${alpha})`;
                    ctx.fillRect(i * barW + 1, H - barH, barW - 2, barH);
                }
            }
        }

        function drawSingleWave(ctx, W, H, samples, color, lineWidth) {
            if (!samples || samples.length === 0) return;
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.beginPath();
            const step = W / samples.length;
            for (let i = 0; i < samples.length; i++) {
                const x = i * step;
                const y = (1 - samples[i]) * H / 2;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        // ===== VU Meter Drawing (Retro Rectangular Panel) =====
        function drawVUMeter(canvas) {
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const W = canvas.width / dpr;
            const H = canvas.height / dpr;

            // dB scale: full range = +3 dB = amplitude 1.413
            const maxAmp = 1.413;  // 10^(3/20)
            const rawLevel = currentRMS * 4;
            const level = Math.min(rawLevel, maxAmp);
            const needlePos = level / maxAmp;  // 0..1 for needle

            // NOTE: resizeCanvas already applies ctx.scale(dpr,dpr)
            // Do NOT scale again here - that causes right/bottom clipping
            ctx.clearRect(0, 0, W, H);
            ctx.save();

            // === RECTANGULAR PANEL ===
            const frameT = 7;
            const cornerR = 5;
            const margin = 12;
            const ox = margin, oy = margin;
            const ow = W - margin * 2, oh = H - margin * 2;

            // --- Drop shadow (strong) ---
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.7)';
            ctx.shadowBlur = 14;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 5;
            roundRect(ctx, ox, oy, ow, oh, cornerR);
            ctx.fillStyle = '#1a1714';
            ctx.fill();
            ctx.restore();

            // --- Dark bakelite outer frame ---
            const outerGrad = ctx.createLinearGradient(ox, oy, ox, oy + oh);
            outerGrad.addColorStop(0, '#504030');
            outerGrad.addColorStop(0.05, '#45392d');
            outerGrad.addColorStop(0.5, '#3a3025');
            outerGrad.addColorStop(0.95, '#2a211a');
            outerGrad.addColorStop(1, '#1e1812');
            roundRect(ctx, ox, oy, ow, oh, cornerR);
            ctx.fillStyle = outerGrad;
            ctx.fill();

            // Frame highlight (top edge light reflection)
            roundRect(ctx, ox, oy, ow, oh, cornerR);
            ctx.strokeStyle = 'rgba(255, 240, 200, 0.15)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Inner shadow bevel (dark line around inner edge)
            const bx = ox + frameT, by = oy + frameT;
            const bw = ow - frameT * 2, bh = oh - frameT * 2;
            roundRect(ctx, bx, by, bw, bh, 3);
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // --- Ivory meter face ---
            const fx = bx + 2, fy = by + 2;
            const fw = bw - 4, fh = bh - 4;
            const faceGrad = ctx.createLinearGradient(fx, fy, fx, fy + fh);
            faceGrad.addColorStop(0, '#faf3dc');
            faceGrad.addColorStop(0.3, '#f6eed4');
            faceGrad.addColorStop(0.7, '#f0e6c4');
            faceGrad.addColorStop(1, '#e4d8b0');
            roundRect(ctx, fx, fy, fw, fh, 2);
            ctx.fillStyle = faceGrad;
            ctx.fill();
            roundRect(ctx, fx, fy, fw, fh, 2);
            ctx.strokeStyle = 'rgba(100, 85, 55, 0.3)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // --- Warm lamp light from top (STRONG) ---
            ctx.save();
            roundRect(ctx, fx, fy, fw, fh, 2);
            ctx.clip();
            const lampGrad = ctx.createRadialGradient(fx + fw * 0.5, fy - fh * 0.15, 0, fx + fw * 0.5, fy + fh * 0.35, fw * 0.65);
            lampGrad.addColorStop(0, 'rgba(255, 210, 120, 0.35)');
            lampGrad.addColorStop(0.4, 'rgba(255, 195, 90, 0.15)');
            lampGrad.addColorStop(0.7, 'rgba(255, 180, 70, 0.05)');
            lampGrad.addColorStop(1, 'rgba(255, 160, 50, 0)');
            ctx.fillStyle = lampGrad;
            ctx.fillRect(fx, fy, fw, fh);
            ctx.restore();

            // --- Corner screws ---
            const screwR = Math.max(3, Math.min(ow, oh) * 0.02);
            const si = frameT * 0.5;
            const screws = [
                { x: ox + si + screwR, y: oy + si + screwR },
                { x: ox + ow - si - screwR, y: oy + si + screwR },
                { x: ox + si + screwR, y: oy + oh - si - screwR },
                { x: ox + ow - si - screwR, y: oy + oh - si - screwR },
            ];
            for (const sp of screws) {
                // Screw shadow
                ctx.save();
                ctx.shadowColor = 'rgba(0,0,0,0.4)';
                ctx.shadowBlur = 2;
                ctx.shadowOffsetY = 1;
                const sg = ctx.createRadialGradient(sp.x - 0.8, sp.y - 0.8, 0, sp.x, sp.y, screwR);
                sg.addColorStop(0, '#c0b0a0');
                sg.addColorStop(0.4, '#908070');
                sg.addColorStop(1, '#504535');
                ctx.beginPath();
                ctx.arc(sp.x, sp.y, screwR, 0, Math.PI * 2);
                ctx.fillStyle = sg;
                ctx.fill();
                ctx.restore();
                ctx.beginPath();
                ctx.arc(sp.x, sp.y, screwR, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                ctx.lineWidth = 0.5;
                ctx.stroke();
                // Cross slot
                ctx.beginPath();
                ctx.moveTo(sp.x - screwR * 0.55, sp.y); ctx.lineTo(sp.x + screwR * 0.55, sp.y);
                ctx.moveTo(sp.x, sp.y - screwR * 0.55); ctx.lineTo(sp.x, sp.y + screwR * 0.55);
                ctx.strokeStyle = 'rgba(0,0,0,0.4)';
                ctx.lineWidth = 0.8;
                ctx.stroke();
            }

            // === DIAL AREA ===
            const dialCX = W / 2;
            const dialCY = fy + fh * 0.78;
            const radius = Math.min(fw * 0.42, fh * 0.58);

            const sweepStart = Math.PI * 1.08;
            const sweepEnd = Math.PI * 1.92;
            const sweepRange = sweepEnd - sweepStart;

            // dB scale marks - positions = 10^(dB/20) / maxAmp
            // This maps dB values to correct linear needle positions
            const scaleMarks = [
                { db: '-20', pos: 0.071, major: true },
                { db: '-10', pos: 0.224, major: true },
                { db: '-7',  pos: 0.316, major: false },
                { db: '-5',  pos: 0.398, major: true },
                { db: '-3',  pos: 0.501, major: false },
                { db: '-1',  pos: 0.631, major: false },
                { db: '0',   pos: 0.708, major: true },
                { db: '+1',  pos: 0.794, major: false },
                { db: '+2',  pos: 0.891, major: false },
                { db: '+3',  pos: 1.0,   major: true },
            ];

            // Minor ticks
            for (let i = 0; i <= 40; i++) {
                const t = i / 40;
                const angle = sweepStart + t * sweepRange;
                const isRed = t >= 0.78;
                ctx.beginPath();
                ctx.moveTo(dialCX + Math.cos(angle) * radius * 0.82, dialCY + Math.sin(angle) * radius * 0.82);
                ctx.lineTo(dialCX + Math.cos(angle) * radius * 0.88, dialCY + Math.sin(angle) * radius * 0.88);
                ctx.strokeStyle = isRed ? 'rgba(180,40,30,0.4)' : 'rgba(40,35,25,0.25)';
                ctx.lineWidth = 0.8;
                ctx.stroke();
            }

            // Main arc
            ctx.beginPath();
            ctx.arc(dialCX, dialCY, radius * 0.88, sweepStart, sweepEnd);
            ctx.strokeStyle = 'rgba(40,35,25,0.7)';
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // Red zone arc
            ctx.beginPath();
            ctx.arc(dialCX, dialCY, radius * 0.88, sweepStart + 0.78 * sweepRange, sweepEnd);
            ctx.strokeStyle = 'rgba(200,40,30,0.85)';
            ctx.lineWidth = 2.5;
            ctx.stroke();

            // Inner % arc
            ctx.beginPath();
            ctx.arc(dialCX, dialCY, radius * 0.72, sweepStart, sweepEnd);
            ctx.strokeStyle = 'rgba(40,35,25,0.35)';
            ctx.lineWidth = 0.8;
            ctx.stroke();

            // % labels (% of voltage where 100% = 0 dB)
            const pctMarks = [
                { label: '0', pos: 0.0 }, { label: '20', pos: 0.142 },
                { label: '40', pos: 0.283 }, { label: '60', pos: 0.425 },
                { label: '80', pos: 0.566 }, { label: '100', pos: 0.708 },
            ];
            ctx.font = `${Math.max(7, radius * 0.09)}px serif`;
            ctx.fillStyle = 'rgba(80,70,50,0.6)';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            for (const m of pctMarks) {
                const a = sweepStart + m.pos * sweepRange;
                ctx.fillText(m.label, dialCX + Math.cos(a) * radius * 0.64, dialCY + Math.sin(a) * radius * 0.64);
                ctx.beginPath();
                ctx.moveTo(dialCX + Math.cos(a) * radius * 0.69, dialCY + Math.sin(a) * radius * 0.69);
                ctx.lineTo(dialCX + Math.cos(a) * radius * 0.72, dialCY + Math.sin(a) * radius * 0.72);
                ctx.strokeStyle = 'rgba(40,35,25,0.4)'; ctx.lineWidth = 1; ctx.stroke();
            }

            // dB ticks and labels
            const dbFS = Math.max(8, radius * 0.11);
            for (const m of scaleMarks) {
                const a = sweepStart + m.pos * sweepRange;
                const isRed = m.pos >= 0.78;
                ctx.beginPath();
                ctx.moveTo(dialCX + Math.cos(a) * radius * (m.major ? 0.78 : 0.82), dialCY + Math.sin(a) * radius * (m.major ? 0.78 : 0.82));
                ctx.lineTo(dialCX + Math.cos(a) * radius * 0.88, dialCY + Math.sin(a) * radius * 0.88);
                ctx.strokeStyle = isRed ? 'rgba(180,40,30,0.9)' : 'rgba(40,35,25,0.75)';
                ctx.lineWidth = m.major ? 2 : 1.2;
                ctx.stroke();
                ctx.font = `${m.major ? 'bold ' : ''}${m.major ? dbFS : dbFS * 0.85}px serif`;
                ctx.fillStyle = isRed ? 'rgba(180,40,30,0.95)' : 'rgba(40,35,25,0.85)';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(m.db, dialCX + Math.cos(a) * radius * 0.96, dialCY + Math.sin(a) * radius * 0.96);
            }

            // dB readout (based on raw uncapped level)
            const dbVal = rawLevel > 0.001 ? (20 * Math.log10(rawLevel)) : -60;
            const dbTxt = dbVal > -60 ? (dbVal >= 0 ? '+' : '') + dbVal.toFixed(1) + ' dB' : '-\u221E dB';
            const dbCFS = Math.max(11, radius * 0.16);
            ctx.font = `bold ${dbCFS}px 'SF Mono', 'Menlo', 'Consolas', 'Courier New', monospace`;
            ctx.fillStyle = rawLevel >= 1.0 ? 'rgba(180,40,30,0.9)' : 'rgba(40,35,25,0.7)';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(dbTxt, dialCX, dialCY - radius * 0.32);

            // === NEEDLE SHADOW (drawn separately, offset) ===
            const nAngle = sweepStart + needlePos * sweepRange;
            const nLen = radius * 0.96;
            const tipX = dialCX + Math.cos(nAngle) * nLen;
            const tipY = dialCY + Math.sin(nAngle) * nLen;
            const perp = nAngle + Math.PI / 2;
            const bW = radius * 0.024, tW = radius * 0.004;
            const shOX = 3, shOY = 5;

            // Shadow shape (offset, blurred, semi-transparent)
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.beginPath();
            ctx.moveTo(dialCX + Math.cos(perp) * bW + shOX, dialCY + Math.sin(perp) * bW + shOY);
            ctx.lineTo(tipX + Math.cos(perp) * tW + shOX, tipY + Math.sin(perp) * tW + shOY);
            ctx.lineTo(tipX - Math.cos(perp) * tW + shOX, tipY - Math.sin(perp) * tW + shOY);
            ctx.lineTo(dialCX - Math.cos(perp) * bW + shOX, dialCY - Math.sin(perp) * bW + shOY);
            ctx.closePath();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fill();
            ctx.restore();

            // Needle body (black, tapered)
            ctx.beginPath();
            ctx.moveTo(dialCX + Math.cos(perp) * bW, dialCY + Math.sin(perp) * bW);
            ctx.lineTo(tipX + Math.cos(perp) * tW, tipY + Math.sin(perp) * tW);
            ctx.lineTo(tipX - Math.cos(perp) * tW, tipY - Math.sin(perp) * tW);
            ctx.lineTo(dialCX - Math.cos(perp) * bW, dialCY - Math.sin(perp) * bW);
            ctx.closePath();
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();

            // Red tip section
            const rtR = radius * 0.65;
            const rtX = dialCX + Math.cos(nAngle) * rtR;
            const rtY = dialCY + Math.sin(nAngle) * rtR;
            const rtW = radius * 0.015;
            ctx.beginPath();
            ctx.moveTo(rtX + Math.cos(perp) * rtW, rtY + Math.sin(perp) * rtW);
            ctx.lineTo(tipX, tipY);
            ctx.lineTo(rtX - Math.cos(perp) * rtW, rtY - Math.sin(perp) * rtW);
            ctx.closePath();
            ctx.fillStyle = '#cc2222';
            ctx.fill();

            // Needle highlight (bright edge on one side)
            ctx.beginPath();
            ctx.moveTo(dialCX + Math.cos(perp) * bW * 0.4, dialCY + Math.sin(perp) * bW * 0.4);
            ctx.lineTo(tipX + Math.cos(perp) * tW * 0.4, tipY + Math.sin(perp) * tW * 0.4);
            ctx.strokeStyle = 'rgba(255,255,255,0.25)';
            ctx.lineWidth = 0.7;
            ctx.stroke();

            // Pivot screw (metal)
            const pR = radius * 0.06;
            const pGrad = ctx.createRadialGradient(dialCX - 1, dialCY - 1, 0, dialCX, dialCY, pR);
            pGrad.addColorStop(0, '#aaa');
            pGrad.addColorStop(0.3, '#888');
            pGrad.addColorStop(0.7, '#555');
            pGrad.addColorStop(1, '#333');
            ctx.beginPath(); ctx.arc(dialCX, dialCY, pR, 0, Math.PI * 2);
            ctx.fillStyle = pGrad; ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.4)'; ctx.lineWidth = 0.8; ctx.stroke();
            // Specular on pivot
            ctx.beginPath(); ctx.arc(dialCX - pR * 0.3, dialCY - pR * 0.3, pR * 0.35, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.35)'; ctx.fill();

            // Peak hold diamond
            if (peakLevel > 0.01) {
                const peakAmp = Math.min(peakLevel * 4, maxAmp);
                const pa = sweepStart + (peakAmp / maxAmp) * sweepRange;
                const px = dialCX + Math.cos(pa) * radius * 0.88;
                const py = dialCY + Math.sin(pa) * radius * 0.88;
                ctx.beginPath();
                ctx.moveTo(px, py - 3); ctx.lineTo(px + 3, py);
                ctx.lineTo(px, py + 3); ctx.lineTo(px - 3, py);
                ctx.closePath();
                ctx.fillStyle = 'rgba(200,40,30,0.85)';
                ctx.fill();
            }

            // === GLASS COVER EFFECT ===
            ctx.save();
            roundRect(ctx, fx, fy, fw, fh, 2);
            ctx.clip();

            // 1) Curved reflection band across upper area (like real glass)
            // Draw an elliptical white band from left to right
            const bandY = fy + fh * 0.18;
            const bandH = fh * 0.22;
            const bandGrad = ctx.createLinearGradient(fx, bandY - bandH * 0.5, fx, bandY + bandH);
            bandGrad.addColorStop(0, 'rgba(255, 255, 255, 0)');
            bandGrad.addColorStop(0.2, 'rgba(255, 255, 255, 0.08)');
            bandGrad.addColorStop(0.45, 'rgba(255, 255, 255, 0.30)');
            bandGrad.addColorStop(0.55, 'rgba(255, 255, 255, 0.30)');
            bandGrad.addColorStop(0.8, 'rgba(255, 255, 255, 0.08)');
            bandGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = bandGrad;
            // Draw as an ellipse for curved look
            ctx.save();
            ctx.beginPath();
            ctx.ellipse(fx + fw * 0.5, bandY, fw * 0.42, bandH * 0.7, -0.08, 0, Math.PI * 2);
            ctx.fillStyle = bandGrad;
            ctx.fill();
            ctx.restore();

            // 2) Top-left corner bright spot (window light reflection)
            const spotGrad = ctx.createRadialGradient(fx + fw * 0.18, fy + fh * 0.08, 0, fx + fw * 0.18, fy + fh * 0.08, fw * 0.18);
            spotGrad.addColorStop(0, 'rgba(255, 255, 255, 0.50)');
            spotGrad.addColorStop(0.4, 'rgba(255, 255, 255, 0.18)');
            spotGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = spotGrad;
            ctx.fillRect(fx, fy, fw, fh);

            // 3) Bottom edge darkening (glass thickness shadow)
            const btmGrad = ctx.createLinearGradient(fx, fy + fh * 0.75, fx, fy + fh);
            btmGrad.addColorStop(0, 'rgba(0, 0, 0, 0)');
            btmGrad.addColorStop(0.5, 'rgba(0, 0, 0, 0.05)');
            btmGrad.addColorStop(1, 'rgba(0, 0, 0, 0.20)');
            ctx.fillStyle = btmGrad;
            ctx.fillRect(fx, fy, fw, fh);

            // 4) Right edge darkening
            const rightGrad = ctx.createLinearGradient(fx + fw * 0.8, fy, fx + fw, fy);
            rightGrad.addColorStop(0, 'rgba(0, 0, 0, 0)');
            rightGrad.addColorStop(1, 'rgba(0, 0, 0, 0.12)');
            ctx.fillStyle = rightGrad;
            ctx.fillRect(fx, fy, fw, fh);

            // 5) Left edge darkening
            const leftGrad = ctx.createLinearGradient(fx, fy, fx + fw * 0.15, fy);
            leftGrad.addColorStop(0, 'rgba(0, 0, 0, 0.08)');
            leftGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = leftGrad;
            ctx.fillRect(fx, fy, fw, fh);

            ctx.restore();

            // Glass border - double rim (bright outer + dark inner = glass edge depth)
            roundRect(ctx, fx - 1, fy - 1, fw + 2, fh + 2, 3);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.25)';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            roundRect(ctx, fx, fy, fw, fh, 2);
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.restore();
        }

        // ===== Modern Futuristic VU Meter =====
        function drawVUMeterModern(canvas) {
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const W = canvas.width / dpr;
            const H = canvas.height / dpr;

            // Same dB mapping as classic
            const maxAmp = 1.413;
            const rawLevel = currentRMS * 4;
            const level = Math.min(rawLevel, maxAmp);
            const needlePos = level / maxAmp;

            ctx.clearRect(0, 0, W, H);
            ctx.save();

            const margin = 8;
            const ox = margin, oy = margin;
            const ow = W - margin * 2, oh = H - margin * 2;

            // === DARK PANEL BACKGROUND ===
            roundRect(ctx, ox, oy, ow, oh, 8);
            const bgGrad = ctx.createLinearGradient(ox, oy, ox, oy + oh);
            bgGrad.addColorStop(0, '#0c1018');
            bgGrad.addColorStop(0.5, '#0a0e14');
            bgGrad.addColorStop(1, '#060a10');
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // Subtle border glow
            roundRect(ctx, ox, oy, ow, oh, 8);
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.15)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Inner border
            roundRect(ctx, ox + 2, oy + 2, ow - 4, oh - 4, 6);
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.06)';
            ctx.lineWidth = 0.5;
            ctx.stroke();

            // === ARC METER ===
            const cx = W / 2;
            const cy = oy + oh * 0.82;
            const radius = Math.min(ow * 0.40, oh * 0.56);

            const sweepStart = Math.PI * 1.08;
            const sweepEnd = Math.PI * 1.92;
            const sweepRange = sweepEnd - sweepStart;

            // Background arc track
            ctx.beginPath();
            ctx.arc(cx, cy, radius, sweepStart, sweepEnd);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.04)';
            ctx.lineWidth = radius * 0.14;
            ctx.lineCap = 'butt';
            ctx.stroke();

            // Segmented LED arc
            const totalSegs = 48;
            const segGap = sweepRange * 0.004;
            const segArc = (sweepRange - segGap * totalSegs) / totalSegs;

            for (let i = 0; i < totalSegs; i++) {
                const t = i / totalSegs;
                const segStart = sweepStart + i * (segArc + segGap);
                const segEnd = segStart + segArc;
                const isLit = t <= needlePos;
                const isPeak = t >= 0.78;

                ctx.beginPath();
                ctx.arc(cx, cy, radius, segStart, segEnd);

                if (isLit) {
                    if (isPeak) {
                        // Red/orange for overdrive zone
                        const redT = (t - 0.78) / 0.22;
                        ctx.strokeStyle = `rgba(${255}, ${Math.floor(80 - redT * 50)}, ${Math.floor(30 - redT * 20)}, 0.95)`;
                    } else if (t > 0.6) {
                        // Yellow transition zone
                        ctx.strokeStyle = `rgba(${Math.floor(0 + (t - 0.6) * 1400)}, ${Math.floor(210 - (t - 0.6) * 200)}, ${Math.floor(255 - (t - 0.6) * 1200)}, 0.90)`;
                    } else {
                        // Cyan to green gradient
                        ctx.strokeStyle = `rgba(0, ${Math.floor(180 + t * 120)}, ${Math.floor(255 - t * 150)}, 0.85)`;
                    }
                    ctx.lineWidth = radius * 0.12;
                } else {
                    // Unlit segment - dim
                    ctx.strokeStyle = isPeak ? 'rgba(80, 20, 15, 0.25)' : 'rgba(30, 50, 60, 0.20)';
                    ctx.lineWidth = radius * 0.12;
                }
                ctx.lineCap = 'butt';
                ctx.stroke();
            }

            // Glow effect on lit arc
            if (needlePos > 0.01) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(cx, cy, radius, sweepStart, sweepStart + needlePos * sweepRange);
                const glowColor = needlePos >= 0.78 ? 'rgba(255, 60, 20, 0.35)' :
                                  needlePos >= 0.6 ? 'rgba(255, 200, 0, 0.25)' :
                                  'rgba(0, 210, 255, 0.25)';
                ctx.strokeStyle = glowColor;
                ctx.lineWidth = radius * 0.24;
                ctx.lineCap = 'butt';
                ctx.filter = 'blur(6px)';
                ctx.stroke();
                ctx.filter = 'none';
                ctx.restore();
            }

            // === SCALE MARKS ===
            const scaleMarks = [
                { db: '-20', pos: 0.071, major: true },
                { db: '-10', pos: 0.224, major: true },
                { db: '-7',  pos: 0.316, major: false },
                { db: '-5',  pos: 0.398, major: true },
                { db: '-3',  pos: 0.501, major: false },
                { db: '-1',  pos: 0.631, major: false },
                { db: '0',   pos: 0.708, major: true },
                { db: '+1',  pos: 0.794, major: false },
                { db: '+2',  pos: 0.891, major: false },
                { db: '+3',  pos: 1.0,   major: true },
            ];

            // Outer tick marks
            for (const m of scaleMarks) {
                const a = sweepStart + m.pos * sweepRange;
                const isRed = m.pos >= 0.78;
                const innerR = radius * (m.major ? 1.10 : 1.12);
                const outerR = radius * (m.major ? 1.20 : 1.18);

                ctx.beginPath();
                ctx.moveTo(cx + Math.cos(a) * innerR, cy + Math.sin(a) * innerR);
                ctx.lineTo(cx + Math.cos(a) * outerR, cy + Math.sin(a) * outerR);
                ctx.strokeStyle = isRed ? 'rgba(255, 80, 50, 0.7)' : 'rgba(0, 210, 255, 0.45)';
                ctx.lineWidth = m.major ? 2 : 1;
                ctx.stroke();

                // Labels
                if (m.major) {
                    const labelR = radius * 1.30;
                    ctx.font = `${Math.max(8, radius * 0.11)}px 'SF Mono', 'Menlo', 'Consolas', 'Courier New', monospace`;
                    ctx.fillStyle = isRed ? 'rgba(255, 80, 50, 0.85)' : 'rgba(0, 210, 255, 0.70)';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(m.db, cx + Math.cos(a) * labelR, cy + Math.sin(a) * labelR);
                }
            }

            // Minor ticks
            for (let i = 0; i <= 40; i++) {
                const t = i / 40;
                const a = sweepStart + t * sweepRange;
                const isRed = t >= 0.78;
                ctx.beginPath();
                ctx.moveTo(cx + Math.cos(a) * radius * 1.10, cy + Math.sin(a) * radius * 1.10);
                ctx.lineTo(cx + Math.cos(a) * radius * 1.13, cy + Math.sin(a) * radius * 1.13);
                ctx.strokeStyle = isRed ? 'rgba(255, 80, 50, 0.25)' : 'rgba(0, 210, 255, 0.15)';
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }

            // === NEEDLE (thin, glowing) ===
            const nAngle = sweepStart + needlePos * sweepRange;
            const nTipR = radius * 1.08;
            const nBaseR = radius * 0.12;
            const tipX = cx + Math.cos(nAngle) * nTipR;
            const tipY = cy + Math.sin(nAngle) * nTipR;
            const baseX = cx + Math.cos(nAngle) * nBaseR;
            const baseY = cy + Math.sin(nAngle) * nBaseR;

            // Needle glow
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(baseX, baseY);
            ctx.lineTo(tipX, tipY);
            const needleColor = needlePos >= 0.78 ? 'rgba(255, 60, 20, 0.6)' :
                                needlePos >= 0.6 ? 'rgba(255, 200, 0, 0.5)' :
                                'rgba(0, 210, 255, 0.5)';
            ctx.strokeStyle = needleColor;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.filter = 'blur(4px)';
            ctx.stroke();
            ctx.filter = 'none';
            ctx.restore();

            // Needle body
            ctx.beginPath();
            ctx.moveTo(baseX, baseY);
            ctx.lineTo(tipX, tipY);
            const bodyColor = needlePos >= 0.78 ? '#ff4020' :
                              needlePos >= 0.6 ? '#ffc800' : '#00d2ff';
            ctx.strokeStyle = bodyColor;
            ctx.lineWidth = 1.5;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Needle tip dot
            ctx.beginPath();
            ctx.arc(tipX, tipY, 2.5, 0, Math.PI * 2);
            ctx.fillStyle = bodyColor;
            ctx.fill();

            // Center hub
            const hubR = radius * 0.06;
            const hubGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, hubR);
            hubGrad.addColorStop(0, 'rgba(0, 210, 255, 0.8)');
            hubGrad.addColorStop(0.5, 'rgba(0, 140, 200, 0.4)');
            hubGrad.addColorStop(1, 'rgba(0, 80, 120, 0.1)');
            ctx.beginPath();
            ctx.arc(cx, cy, hubR, 0, Math.PI * 2);
            ctx.fillStyle = hubGrad;
            ctx.fill();
            // Hub ring
            ctx.beginPath();
            ctx.arc(cx, cy, hubR, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // === PEAK HOLD ===
            if (peakLevel > 0.01) {
                const peakAmp = Math.min(peakLevel * 4, maxAmp);
                const pa = sweepStart + (peakAmp / maxAmp) * sweepRange;
                const peakInR = radius * 0.92;
                const peakOutR = radius * 1.08;
                const isPeakRed = (peakAmp / maxAmp) >= 0.78;

                ctx.beginPath();
                ctx.arc(cx, cy, radius, pa - 0.008, pa + 0.008);
                ctx.strokeStyle = isPeakRed ? 'rgba(255, 60, 20, 0.9)' : 'rgba(0, 210, 255, 0.9)';
                ctx.lineWidth = radius * 0.14;
                ctx.lineCap = 'butt';
                ctx.stroke();

                // Peak glow
                ctx.save();
                ctx.beginPath();
                ctx.arc(cx, cy, radius, pa - 0.015, pa + 0.015);
                ctx.strokeStyle = isPeakRed ? 'rgba(255, 60, 20, 0.4)' : 'rgba(0, 210, 255, 0.4)';
                ctx.lineWidth = radius * 0.22;
                ctx.filter = 'blur(4px)';
                ctx.stroke();
                ctx.filter = 'none';
                ctx.restore();
            }

            // === DIGITAL READOUT ===
            const dbVal = rawLevel > 0.001 ? (20 * Math.log10(rawLevel)) : -60;
            const dbTxt = dbVal > -60 ? (dbVal >= 0 ? '+' : '') + dbVal.toFixed(1) : '-\u221E';

            // dB display box
            const boxW = Math.max(80, ow * 0.22);
            const boxH = Math.max(28, oh * 0.12);
            const boxX = cx - boxW / 2;
            const boxY = cy - radius * 0.55 - boxH / 2;

            roundRect(ctx, boxX, boxY, boxW, boxH, 4);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fill();
            roundRect(ctx, boxX, boxY, boxW, boxH, 4);
            ctx.strokeStyle = needlePos >= 0.78 ? 'rgba(255, 60, 20, 0.4)' : 'rgba(0, 210, 255, 0.25)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // dB value text
            const dbFS = Math.max(14, boxH * 0.55);
            ctx.font = `bold ${dbFS}px 'SF Mono', 'Menlo', 'Consolas', 'Courier New', monospace`;
            const txtColor = needlePos >= 0.78 ? '#ff4020' :
                             needlePos >= 0.6 ? '#ffc800' : '#00d2ff';
            ctx.fillStyle = txtColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(dbTxt, cx - dbFS * 0.4, boxY + boxH / 2);

            // "dB" unit
            ctx.font = `${Math.max(9, dbFS * 0.55)}px 'SF Mono', 'Menlo', 'Consolas', 'Courier New', monospace`;
            ctx.fillStyle = 'rgba(0, 210, 255, 0.45)';
            ctx.fillText('dB', cx + boxW * 0.28, boxY + boxH / 2);

            // === HUD DECORATIONS ===
            // Corner brackets
            const bLen = 10;
            const bOff = 4;
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.18)';
            ctx.lineWidth = 1;
            // Top-left
            ctx.beginPath();
            ctx.moveTo(ox + bOff + bLen, oy + bOff); ctx.lineTo(ox + bOff, oy + bOff); ctx.lineTo(ox + bOff, oy + bOff + bLen);
            ctx.stroke();
            // Top-right
            ctx.beginPath();
            ctx.moveTo(ox + ow - bOff - bLen, oy + bOff); ctx.lineTo(ox + ow - bOff, oy + bOff); ctx.lineTo(ox + ow - bOff, oy + bOff + bLen);
            ctx.stroke();
            // Bottom-left
            ctx.beginPath();
            ctx.moveTo(ox + bOff + bLen, oy + oh - bOff); ctx.lineTo(ox + bOff, oy + oh - bOff); ctx.lineTo(ox + bOff, oy + oh - bOff - bLen);
            ctx.stroke();
            // Bottom-right
            ctx.beginPath();
            ctx.moveTo(ox + ow - bOff - bLen, oy + oh - bOff); ctx.lineTo(ox + ow - bOff, oy + oh - bOff); ctx.lineTo(ox + ow - bOff, oy + oh - bOff - bLen);
            ctx.stroke();

            // "VU" label at bottom
            ctx.font = `${Math.max(8, oh * 0.05)}px 'SF Mono', 'Menlo', 'Consolas', 'Courier New', monospace`;
            ctx.fillStyle = 'rgba(0, 210, 255, 0.25)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('VU METER', cx, oy + oh - bOff - 4);

            // Scan line effect (subtle)
            for (let y = oy; y < oy + oh; y += 3) {
                ctx.beginPath();
                ctx.moveTo(ox, y);
                ctx.lineTo(ox + ow, y);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.06)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            ctx.restore();
        }

        // Rounded rectangle helper
        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y); ctx.arcTo(x + w, y, x + w, y + r, r);
            ctx.lineTo(x + w, y + h - r); ctx.arcTo(x + w, y + h, x + w - r, y + h, r);
            ctx.lineTo(x + r, y + h); ctx.arcTo(x, y + h, x, y + h - r, r);
            ctx.lineTo(x, y + r); ctx.arcTo(x, y, x + r, y, r);
            ctx.closePath();
        }

        // ===== Callsign Vibration =====
        function updateCallsignVibration() {
            const el = document.getElementById('callsign-display');
            if (!isVoiceActive) {
                el.style.transform = 'translate(0, 0)';
                return;
            }

            const intensity = Math.min(currentRMS * 30, 5);
            const dx = (Math.random() - 0.5) * intensity * 2;
            const dy = (Math.random() - 0.5) * intensity;

            el.style.transform = `translate(${dx}px, ${dy}px)`;
            el.style.textShadow = `0 0 ${20 + currentRMS * 80}px rgba(0, 210, 255, ${0.4 + currentRMS * 2}), 0 0 ${40 + currentRMS * 120}px rgba(0, 210, 255, ${0.2 + currentRMS})`;
        }
