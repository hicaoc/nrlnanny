<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRL Nanny - Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #08090b;
            --bg-surface: rgba(255, 255, 255, 0.03);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --accent-glow: #00d2ff;
            --accent-primary: #3a7bd5;
            --accent-success: #00ff88;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #111827, var(--bg-deep));
            color: var(--text-main);
            margin: 0;
            padding: 24px;
            height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-height: 100%;
        }

        .glass {
            background: var(--bg-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 24px;
            transition: var(--transition);
        }

        /* Header */
        header.glass {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .system-pill {
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }

        h1 {
            font-size: clamp(1rem, 2vw, 1.3rem);
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--text-dim));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .header-sub {
            font-weight: 300;
            opacity: 0.75;
            background: none;
            -webkit-text-fill-color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 12px var(--accent-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Main Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 24px;
            flex: 1;
            min-height: 0;
        }

        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Panels */
        h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Music Controls */
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .control-btns {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .btn-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--bg-glass);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .btn-circle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: var(--accent-glow);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .btn-main {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-glow));
            font-size: 1.6rem;
            border: none;
        }

        .btn-main:hover {
            box-shadow: 0 0 30px rgba(58, 123, 213, 0.4);
        }

        /* Volume */
        .volume-bar {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 20px;
            border-radius: 30px;
        }

        input[type=range] {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Playlist */
        .playlist-card {
            margin-top: 10px;
        }

        .scroll-area {
            max-height: 320px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .song-item {
            padding: 14px 18px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 6px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .song-item.active {
            background: rgba(58, 123, 213, 0.1);
            border-color: rgba(58, 123, 213, 0.3);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 2;
        }

        .song-idx {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .song-name {
            font-weight: 500;
            font-size: 0.95rem;
            word-break: break-word;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(to right, rgba(58, 123, 213, 0.2), rgba(0, 210, 255, 0.2));
            z-index: 1;
            transition: width 0.4s ease;
        }

        /* Status Cards */
        .status-grid {
            display: grid;
            gap: 16px;
        }

        .info-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 18px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .item-value {
            font-size: 1.1rem;
            font-weight: 600;
        }


        /* Links */
        .nav-link {
            color: var(--accent-glow);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .nav-link:hover {
            opacity: 0.8;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* Switch Styling */
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .switch-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
        }

        .switch-container.compact {
            padding: 10px 14px;
            margin-bottom: 0;
        }

        .switch-label {
            font-size: 0.85rem;
        }

        .switch-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-primary);
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        .ducking-panel {
            margin-top: 10px;
        }

        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .container {
                gap: 14px;
            }

            .glass {
                padding: 16px;
            }

            header.glass {
                flex-direction: column;
                align-items: flex-start;
                padding: 14px 16px;
            }

            .header-right {
                width: 100%;
                gap: 14px;
                justify-content: space-between;
            }

            h1 {
                font-size: 1.1rem;
                letter-spacing: 0.6px;
            }

            .control-btns {
                gap: 14px;
            }

            .btn-circle {
                width: 48px;
                height: 48px;
                font-size: 1rem;
            }

            .btn-main {
                width: 62px;
                height: 62px;
                font-size: 1.4rem;
            }

            .volume-bar {
                padding: 10px 14px;
                gap: 10px;
            }

            .song-item {
                padding: 12px;
            }

            .song-info {
                min-width: 0;
                flex: 1;
            }

            .song-name {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .switch-grid {
                grid-template-columns: 1fr;
            }

            .controls-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="glass">
            <div class="header-left">
                <h1>NRL NANNY <span class="header-sub">DASHBOARD</span></h1>
                <a href="/live" class="nav-link">üì° LIVE</a>
                <a href="/play" class="nav-link">üìÇ BROWSER</a>
            </div>
            <div class="header-right">
                <div class="system-pill"><span class="status-dot"></span><span
                        style="font-size:0.75rem; letter-spacing:1px; color:var(--accent-success);">SYSTEM READY</span>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Controller -->
            <section class="glass player-controls">
                <h2><span style="color:var(--accent-glow);">‚óè</span> Center Stage</h2>

                <div class="control-btns">
                    <button class="btn-circle" onclick="control('prev')" title="Previous">‚èÆ</button>
                    <button class="btn-circle btn-main" id="btn-pause" onclick="control('pause')"
                        title="Play/Pause">‚è∏</button>
                    <button class="btn-circle" onclick="control('next')" title="Next">‚è≠</button>
                </div>

                <div class="volume-bar">
                    <span id="volume-icon">üîä</span>
                    <input type="range" id="volume-slider" min="0" max="2 * 100" value="100"
                        oninput="updateVolume(this.value)">
                    <span id="volume-text"
                        style="font-family:'JetBrains Mono'; min-width:45px; text-align:right;">100%</span>
                </div>

                <div class="playlist-card">
                    <h2>Playlist</h2>
                    <div class="scroll-area" id="playlist">
                        <!-- Songs Here -->
                    </div>
                </div>
            </section>

            <!-- Status -->
            <aside class="status-panel">
                <div class="glass" style="height: 100%; display: flex; flex-direction: column; gap: 24px;">
                    <h2>Statistics</h2>
                    <div class="status-grid">
                        <div class="info-card">
                            <span class="item-label">Next Beacon</span>
                            <span class="item-value" id="cron-info">--:--</span>
                        </div>
                        <div class="info-card">
                            <span class="item-label">Current Task</span>
                            <span class="item-value" id="play-status"
                                style="color:var(--accent-glow);">Scanning...</span>
                        </div>
                    </div>

                    <div class="ducking-panel">
                        <div class="controls-header" style="display:flex; justify-content:space-between; align-items:center;">
                            <h2 style="margin-bottom:0;">Controls</h2>
                        </div>
                        <div class="switch-grid" style="margin-bottom: 12px;">
                            <div class="switch-container compact">
                                <span class="switch-label">Mic Capture</span>
                                <label class="switch">
                                    <input type="checkbox" id="record-mic-toggle" onclick="control('record_mic')">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-container compact">
                                <span class="switch-label">Voice Recording</span>
                                <label class="switch">
                                    <input type="checkbox" id="record-voice-toggle" onclick="control('record_voice')">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-container compact">
                                <span class="switch-label">Beacon Cron</span>
                                <label class="switch">
                                    <input type="checkbox" id="cron-play-toggle" onclick="control('cron_toggle')">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-container compact">
                                <span class="switch-label">Time Playback</span>
                                <label class="switch">
                                    <input type="checkbox" id="time-play-toggle" onclick="control('time_toggle')">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div style="margin-top: 12px;">
                            <span class="item-label" style="display:block; margin-bottom:8px;">Duck Scale</span>
                            <div class="volume-bar" style="padding: 10px 15px;">
                                <input type="range" id="duck-scale-slider" min="0" max="100" value="10"
                                    oninput="updateDuckScale(this.value)">
                                <span id="duck-scale-text"
                                    style="font-family:'JetBrains Mono'; min-width:40px; text-align:right; font-size:0.85rem;">10%</span>
                            </div>
                        </div>
                        <div class="switch-grid" style="margin-top: 12px;">
                            <div class="switch-container compact">
                                <span class="switch-label">Music Ducking</span>
                                <label class="switch">
                                    <input type="checkbox" id="duck-music-toggle" onclick="control('duck_music_pcm')">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-container compact">
                                <span class="switch-label">Mic Ducking</span>
                                <label class="switch">
                                    <input type="checkbox" id="duck-mic-toggle" onclick="control('duck_mic_pcm')">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </aside>

        </div>
    </div>

    <script>
        let currentPlayingID = -1;

        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                document.getElementById('cron-info').innerText = data.cron || 'Waiting';
                document.getElementById('play-status').innerText = data.status || 'Idle';
                document.getElementById('volume-text').innerText = data.volume + '%';
                document.getElementById('volume-slider').value = data.volume;

                document.getElementById('duck-music-toggle').checked = data.duck_music_pcm;
                document.getElementById('duck-mic-toggle').checked = data.duck_mic_pcm;
                document.getElementById('record-mic-toggle').checked = data.record_mic;
                document.getElementById('record-voice-toggle').checked = data.record_voice;
                document.getElementById('cron-play-toggle').checked = data.cron_enabled;
                document.getElementById('time-play-toggle').checked = data.time_enabled;
                document.getElementById('duck-scale-text').innerText = data.duck_scale + '%';
                document.getElementById('duck-scale-slider').value = data.duck_scale;

                const volIcon = document.getElementById('volume-icon');
                if (data.volume === 0) volIcon.innerText = 'üîá';
                else if (data.volume < 70) volIcon.innerText = 'üîâ';
                else volIcon.innerText = 'üîä';

                document.getElementById('btn-pause').innerHTML = data.playing ? '‚è∏' : '‚ñ∂';

                const progressEl = document.getElementById('active-progress');
                if (progressEl) progressEl.style.width = (data.progress || 0) + '%';
            } catch (e) { console.error("Sync error", e); }
        }

        async function updateMusic() {
            try {
                const res = await fetch('/api/music');
                const data = await res.json();
                const listEl = document.getElementById('playlist');

                if (listEl.dataset.playingId != data.playingID || listEl.children.length === 0) {
                    listEl.dataset.playingId = data.playingID;
                    listEl.innerHTML = data.files.map(f => `
                        <div class="song-item ${f.id === data.playingID ? 'active' : ''}" onclick="control('play_id', ${f.id})">
                            ${f.id === data.playingID ? '<div class="progress-bar" id="active-progress"></div>' : ''}
                            <div class="song-info">
                                <span class="song-idx">${f.id.toString().padStart(4, '0')}</span>
                                <span class="song-name">${f.path.split(/[\\/]/).pop()}</span>
                            </div>
                            <span style="font-size:0.7rem; opacity:0.5; z-index:2;">${f.id === data.playingID ? '‚ú¶' : ''}</span>
                        </div>
                    `).join('');
                }
            } catch (e) { }
        }


        async function control(action, id = 0, value = 0) {
            await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, id, value })
            });
            updateStatus();
        }

        function updateVolume(val) {
            document.getElementById('volume-text').innerText = val + '%';
            control('volume', 0, val / 100);
        }

        function updateDuckScale(val) {
            document.getElementById('duck-scale-text').innerText = val + '%';
            control('duck_scale', 0, val / 100);
        }

        updateStatus(); updateMusic();
        setInterval(updateStatus, 1000);
        setInterval(updateMusic, 3000);
    </script>
</body>

</html>
